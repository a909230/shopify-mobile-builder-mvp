# fly.toml app configuration file generated for mobile-builder-backend on 2026-02-20T11:45:00+00:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mobile-builder-backend"
primary_region = "iad" # Customize this to your preferred region (e.g., lhr, fra, ams)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  DATABASE_URL = "file:/data/sqlite.db"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false # Keep running to avoid cold starts
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[mounts]
  source = "sqlite_data"
  destination = "/data"
